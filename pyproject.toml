[project]
name = "oryx"
version = "0.0.1"
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "Deep Reinforcement Learning with JAX and Equinox."
readme = "README.md"
requires-python = ">=3.13"
authors = [{ name = "Theodore Pinkerton", email = "p_t@fastmail.net" }]
dependencies = ["jax", "equinox", "optax", "diffrax"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff.lint]
fixable = ["I001", "F401"]
ignore = ["E402", "E721", "E731", "E741", "F722"]
select = ["E", "F", "I001"]

[tool.pyright]
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = false # Incompatible with eqx.AbstractVar
reportFunctionMemberAccess = false
